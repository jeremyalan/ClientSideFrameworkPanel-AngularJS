<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="styles/dashboard.css">
      <link rel="stylesheet" href="styles/style.css">

      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
      <script src="scripts/scripts.js"></script>
   </head>
   <body ng-app="app" ng-controller="MainCtrl">
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="btn btn-link menu-button pull-right visible-xs-block" ng-click="isMenuVisible = !isMenuVisible">
                  <i class="fa fa-bars"></i>
               </button>
               <a class="navbar-brand" href="#">AngularJS Samples</a>
            </div>
            <div class="visible-xs-block slide" ng-show="isMenuVisible">
               <ul class="nav navbar-nav">
                  <li ng-repeat="sample in samples">
                     <a href="#" ng-click="select(sample.Name)">{{ sample.DisplayText }}</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
               <ul class="nav nav-sidebar">
                  <li ng-repeat="sample in samples" ng-class="{ 'active': selectedSample == sample }">
                     <a href="#" ng-click="select(sample)">{{ sample.DisplayText }}</a>
                  </li>
               </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
               <div ng-include="'samples/' + selectedSample.Name + '.html'"></div>
            </div>
         </div>
      </div>
   </body>
</html>
